{% extends 'base.html' %}
{% block content %}
    <div class="row"  data-masonry='{"percentPosition": true }'>
        {% for post in posts %}
            <div class="col-sm-6 col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        {% if g.is_admin %}
                            <a href="{{ url_for('delete', id=post['id']) }}">
                                <svg style="float: right; color: red" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                </svg>
                            </a>
                        {% endif %}
                        <a href="{{ url_for('view', id=post['id']) }}"><h5 class="card-title nice-link">{{ post['title'] }}</h5></a>
                        <h6 class="card-subtitle mb-2 text-muted">#{{ post['id'] }} at {{ post['created_at'].strftime('%b %e %I:%M %p') }}</h6>
                        <p class="card-text scroll">{{ post['body'] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
